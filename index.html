<html>
<head>
<title>DynamoDB via Amazon SDK in the Browser</title>
<script type='text/javascript' src='https://sdk.amazonaws.com/js/aws-sdk-2.6.12.min.js'></script>
<script type='text/javascript' src='dynamodb.js'></script>
</head>
<body>

<script type="text/javascript">

// Get the URL query string as an array of string pairs
// In Elm thats: List (String, String)
function queryString () {
  var ob = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    ob[pair[0]] = decodeURIComponent(pair[1]);
  }
  var res = [];
  for (key in ob) {
    res.push([key, ob[key]]);
  }
  return res;
}

var qs = queryString();
var href = window.location.href
var app = Elm.DynamoDB.fullscreen([href, qs]);

</script>

</body>
</html>
